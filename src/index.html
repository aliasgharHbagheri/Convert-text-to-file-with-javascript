<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Converter text to file</title>
</head>
<body>
    
    <div class="wrapper">
        <textarea placeholder="Enter text..." required></textarea>
        <div class="controls">
            <div class="option file-name">
                <label>File name</label>
                <input type="text" placeholder="file name">
            </div>
            <div class="option save-as">
                <label>Save as</label>
                <div class="select-menu">
                    <select>
                        <option value="text/plain">TEXT File (.txt)</option>
                        <option value="application/pdf">PDF File (.pdf)</option>
                        <option value="application/msword">DOCUMENT File (.doc)</option>
                        <option value="text/javascript">JAVASCRIPT File (.js)</option>
                        <option value="text/html">HTML File (.html)</option>
                        <option value="application/vnd.ms-powerpoint">PPT file (.ppt)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn-save">Convert File Text</button>
    </div>

    <script src="./App.js"></script>
</body>
</html>
